{#   <div class="container">#}
    <div id="info" d="{{info}}" style="display:none"></div>
    <!-- 引入 echarts.js -->
    <script src="{{ url_for('static',filename='echarts.js') }}"></script>
  <div class="container">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
   <div id="main" style="width: 600px;height:350px; float:left; margin-left: 20px; margin-top: 40px; padding-left:20px "></div>
      </div>


<div id="data_table" style="width: 345px;height:335px;margin-left:4em;float: left; margin-top:60px; ">
      <table class="table table-striped table-hover">
           <caption></caption>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Instrument</th>
      <th scope="col">Uptime</th>
      <th scope="col">Downtime</th>
    </tr>
  </thead>
  <tbody id="body">
  </tbody>
</table>
</div>
{#    <script>#}
        <script type="text/javascript">
        var info = document.getElementById('info').getAttribute('d');
        info = JSON.parse(info);
        ins = [];
        var myChart = echarts.init(document.getElementById('main'));
        {#var rows = '';#}
        maxLen = 0;
        ct = 0;
        for(var name in info){
          ct += 1;
        }

        var index = info.length;
        for(var name in info){
            ins.push(name);
            {#st plus et#}
            len = info[name]['start'].length *2;
            {#console.log(len);#}
            if(len  > maxLen){
                maxLen = len;
            }
            console.log(info[name]);
            row = '';
            row += '<tr>';
            row += '<th scope="row">' + ct + '</th>';
            ct -= 1;
            var up = info[name]["ins_data"]["ratio"];
            var down = info[name]["ins_data"]["rest_ratio"];
            console.log(up);
            row += '<td>' + name + '</td>';
            row += '<td>' + up + '%' + '</td>';
            row += '<td>' + down + '%' + '</td>';
            row += '</tr>';
            $("#body").prepend(row);
        }

        var start_time = new Date({{ start_time }});
        start_time = start_time.toLocaleString();

         var end_time = new Date({{ end_time }});
        end_time = end_time.toLocaleString();
        $("caption").html("<center>from " + start_time + '<br>' + 'to     ' + end_time + '<\center>');


option = {
    grid: {
        top: 30,
        containLabel:false,
        right:'3%'

    }, grid3D: {
        boxWidth: 200,
        boxDepth: 80,
        light: {
            main: {
                intensity: 1.2
            },
            ambient: {
                intensity: 0.3
            }
        }
    },
     dataZoom: [
                    {
                        type: 'slider',
                        start: 0,
                        end: 100  ,
                        filterMode:'none',
                        realtime:true,
                    },
          {
            type: 'inside',
            start: 0,
            end: 100,
              filterMode:'none',
        }
                ],
    xAxis: [{
        type: 'time',
        boundaryGap: true,
        axisPointer: {
                        show: true
                    },
        splitLine: {
            show: true,
        },

         min: {{ start_time }} - 1000,
                    max: {{ end_time }} + 1000,
                    dateTimeLabelFormats: {
                        day: '00:00',
                        hour: '%H:00',
                    },

                    splitNumber: 10,


        axisTick: {
            show: true
        },

        axisLine: {
            show: true,
            lineStyle: {}
        },

        axisLabel: {
            show: true,
        }
    }, ],
    yAxis: [{
        zlevel:1,
        type: 'category',
        data: ins,
        boundaryGap: true,
         axisPointer: {},

        axisLabel: {
            show: true,
        },
        splitLine: {
            show: false
        },
        axisLine: {
            show: true,
            lineStyle: {
            },
        },
        axisTick: {
            show: true
        },
    },
     ],
    series: function(){
        var serie=[];
        for( var i=0;i <= maxLen/2 ;i++) {
            d = [];
            for (index in ins) {
                name = ins[index];

                var start = info[name]["start"][i];


                d.push(start);
            }
            var item1 = {
                zlevel:-12,
                type: 'bar',
                stack: '总量',
                data: d,
                barWidth: '30%',
                barGap: '-100%',
                z: maxLen - i * 2,

                itemStyle: {
                    color: '#afd6fa' ,
                }
            };
            serie.push(item1);

            d = [];
            for (index in ins) {
                name = ins[index];
                var end = info[name]["end"][i];


                d.push(end);
            }

            var item2 = {
                type: 'bar',
                stack: '总量',
                data: d,
                zlevel:-12,
                barWidth: '30%',

                barGap: '-100%',

                z: maxLen - i * 2 - 1,
                itemStyle: {
                    color: '#F97A7A',
                }
            };
            serie.push(item2);
        }

            d = [];
            for(index in ins){
                d.push({{ end_time }});
            }
            var item3 = {
                type: 'bar',
                stack: '总量',
                data: d,
                barWidth: '30%',
                zlevel:-12,
                barGap: '-100%',
                z: 0,
                itemStyle: {
                    color: '#afd6fa',
                }
            };
            serie.push(item3);
    return serie;
        }()
};

        myChart.setOption(option);
    </script>
